<!DOCTYPE html>
<html>
	<script>
		//Example of implicit binding
		(function () {
			function foo() {
			    console.log( this.a );
			}

			var obj = {
			    a: 2,
			    foo: foo
			};

			var bar = obj.foo; // function reference/alias!

			var a = "oops, global"; // `a` also property on global object

			console.log(this.a);
			bar(); // "oops, global"

		})();

	</script>
<head>
	<title>Implicit Binding</title>
</head>
<body>

</body>
</html>
